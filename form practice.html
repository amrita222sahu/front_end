<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport"content="width=device-initial-scale=1.0">
    <title>New Embedded HTML</title>
</head>
<body>
    <form action="/submit.php">
        <h2>Simple Form</h2>
        <h3>1</h3>

        <label for="name" >Name:</label> <br>
        <input type="button" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="button">
        <input type="submit" value="submit">
    </form>
     <form action="/submit.php">
        <h3>2<h3>

        <label for="name" >Name:</label> <br>
        <input type="checkbox" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="checkbox">
        <input type="submit" value="submit">
    </form>
     <form action="/submit.php">
        <h3>3<h3>

        <label for="name" >Name:</label> <br>
        <input type="color" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="color">
        <input type="submit" value="submit">
    </form>
    <form action="/submit.php">
        <h3>4<h3>

        <label for="name" >Name:</label> <br>
        <input type="date" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="datetime-local">
        <input type="submit" value="submit">
    </form>
    <form action="/submit.php">
        <h3>5<h3>

        <label for="name" >Name:</label> <br>
        <input type="email" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="file">
        <input type="submit" value="submit">
    </form>
    <form action="/submit.php">
        <h3>6<h3>

        <label for="name" >Name:</label> <br>
        <input type="image" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="hidden">
        <input type="submit" value="submit">
    </form>
     <form action="/submit.php">
        <h3>6<h3>

        <label for="name" >Name:</label> <br>
        <input type="image" id="name"> <br>
        <label for="pass">Password:</label><br>
        <input id="pass"type="hidden">
        <input type="submit" value="submit">
    </form>
</body>
</html>
